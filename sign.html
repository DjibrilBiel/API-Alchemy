<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./css/img/favicon3-2.png" type="image/x-icon">
    <title>API Alchemy</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> <!-- Estilos de Toastify -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/sign.css"> <!-- Estilos personalizados para la página de registro/inicio de sesión -->

    <!-- Script para la página de registro/inicio de sesión -->
    <script type="module" src="./src/sign.js"></script>
</head>
<body>
    <!-- Enlace para volver -->
    <a href="./" class="return-link">Volver</a>

    <!-- Contenedor principal -->
    <div class="container" id="container">
        <!-- Formulario de registro -->
        <div class="form-container sign-up">
            <form id="sign-up-form">
                <h1>Registrarse</h1>
                <div class="social-icons">
                    <!-- Iconos de inicio de sesión con redes sociales -->
                    <a href="#" class="icon" id="google-up">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <!-- Otros iconos (comentados por estar deshabilitados) -->
                    <!--<a href="#" class="icon" id="facebook-up">
                        <i class="fa-brands fa-facebook"></i>
                    </a>-->
                    <a href="#" class="icon" id="github-up">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>utiliza tu correo para registrarte</span>
                <!-- Campos del formulario -->
                <input type="text" placeholder="Nombre" name="sign-up-name" maxlength="35">
                <input type="email" placeholder="Correo" name="sign-up-email">
                <input type="password" placeholder="Contraseña" name="sign-up-password">
                <button>Registrarse</button> <!-- Botón para crear una cuenta -->
            </form>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="form-container sign-in">
            <form id="log-in-form">
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <!-- Iconos de inicio de sesión con redes sociales -->
                    <a href="#" class="icon" id="google-in">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <!-- Otros iconos (comentados por estar deshabilitados) -->
                    <!--<a href="#" class="icon" id="facebook-in">
                        <i class="fa-brands fa-facebook"></i>
                    </a>-->
                    <a href="#" class="icon" id="github-in">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>utiliza tu correo y contraseña</span>
                <!-- Campos del formulario -->
                <input type="email" placeholder="Correo" name="log-in-email">
                <input type="password" placeholder="Contraseña" name="log-in-password">
                <a id="update-password" href="#">¿Olvidaste tu Contraseña?</a>
                <button>Iniciar Sesión</button> <!-- Botón para iniciar sesión -->
            </form>
        </div>

        <!-- Panel de alternancia entre registro e inicio de sesión -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de Nuevo!</h1>
                    <p>¿Ya tienes una cuenta?</p>
                    <button class="hidden" id="login">Iniciar Sesión</button> <!-- Botón oculto para iniciar sesión -->
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola amig@</h1>
                    <p>¿Aun no tienes una cuenta?</p>
                    <button class="hidden" id="register">Registrarse</button> <!-- Botón oculto para crear una cuenta -->
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Toastify para notificaciones -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
